<p-table [value]="patterns" *ngIf="patterns">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pattern>
    <tr>
      <td *ngFor="let col of cols" [attr.dir]="pattern[col.field].dir">
        {{pattern[col.field].value}}
      </td>
    </tr>
  </ng-template>
</p-table>
